name: Deploy to GCP VM

on:
  push:
    branches:
      - lapreviademo
  workflow_dispatch:  # Allow manual triggers

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm ci
          npm run build

      - name: Create deployment archive
        run: |
          mkdir -p deploy/frontend
          cp -r backend deploy/
          # Copy built .next folder
          cp -r frontend/.next deploy/frontend-next
          # Copy source files needed for rebuilding
          cp frontend/package.json frontend/package-lock.json deploy/frontend/
          cp frontend/next.config.js deploy/frontend/ 2>/dev/null || true
          cp frontend/tsconfig.json deploy/frontend/ 2>/dev/null || true
          cp frontend/tailwind.config.js deploy/frontend/ 2>/dev/null || true
          cp frontend/postcss.config.js deploy/frontend/ 2>/dev/null || true
          cp -r frontend/app deploy/frontend/ 2>/dev/null || true
          cp -r frontend/components deploy/frontend/ 2>/dev/null || true
          cp -r frontend/lib deploy/frontend/ 2>/dev/null || true
          cp -r frontend/types deploy/frontend/ 2>/dev/null || true
          cp -r frontend/public deploy/frontend/ 2>/dev/null || true
          # Note: .env.local files are NOT copied for security - set env vars on VM
          tar -czf deploy.tar.gz deploy/

      - name: Deploy to GCP VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT || 22 }}
          source: "deploy.tar.gz"
          target: "/tmp/"

      - name: Run deployment script on VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: ${{ secrets.VM_SSH_PORT || 22 }}
          script: |
            DEPLOY_PATH="${{ secrets.VM_DEPLOY_PATH || '/home/nexlx99/clubverse' }}"
            cd "$DEPLOY_PATH" || mkdir -p "$DEPLOY_PATH" && cd "$DEPLOY_PATH"
            
            # Extract deployment
            tar -xzf /tmp/deploy.tar.gz -C /tmp/
            
            # Backup current deployment (optional)
            if [ -d "backend" ]; then
              cp -r backend backend.backup.$(date +%Y%m%d_%H%M%S) || true
            fi
            
            # Deploy backend
            echo "Deploying backend..."
            mkdir -p backend
            rm -rf backend/*
            cp -r /tmp/deploy/backend/* backend/ 2>/dev/null || echo "No backend files to copy"
            
            # Deploy frontend
            echo "Deploying frontend..."
            rm -rf frontend/.next
            mkdir -p frontend
            cp -r /tmp/deploy/frontend-next frontend/.next
            cp /tmp/deploy/frontend/package*.json frontend/ 2>/dev/null || true
            cp /tmp/deploy/frontend/next.config.js frontend/ 2>/dev/null || true
            cp /tmp/deploy/frontend/tsconfig.json frontend/ 2>/dev/null || true
            cp /tmp/deploy/frontend/tailwind.config.js frontend/ 2>/dev/null || true
            cp /tmp/deploy/frontend/postcss.config.js frontend/ 2>/dev/null || true
            cp -r /tmp/deploy/frontend/app frontend/ 2>/dev/null || true
            cp -r /tmp/deploy/frontend/components frontend/ 2>/dev/null || true
            cp -r /tmp/deploy/frontend/lib frontend/ 2>/dev/null || true
            cp -r /tmp/deploy/frontend/types frontend/ 2>/dev/null || true
            cp -r /tmp/deploy/frontend/public frontend/ 2>/dev/null || true
            
            # Install backend dependencies if needed
            if [ -f "backend/requirements.txt" ]; then
              echo "Installing backend dependencies..."
              source backend/venv/bin/activate 2>/dev/null || python3 -m venv backend/venv && source backend/venv/bin/activate
              pip install -q --upgrade pip
              pip install -q -r backend/requirements.txt
            fi
            
            # Set frontend environment variables and rebuild
            echo "Setting frontend environment variables and rebuilding..."
            cd frontend
            
            # Create .env.production file
            echo "NEXT_PUBLIC_BACKEND_URL=http://api.clubverse.es" > .env.production
            echo "NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=AIzaSyCyGTyq6vn96nDg-vP7lYecLJOSvZYf1ag" >> .env.production
            
            # Verify file was created
            echo "Environment file contents:"
            cat .env.production
            
            # Clean old build and node_modules to ensure fresh install
            echo "Cleaning old build and dependencies..."
            rm -rf .next
            rm -rf node_modules
            
            # Install ALL dependencies (including devDependencies needed for build)
            echo "Installing frontend dependencies (including devDependencies)..."
            npm install
            
            # Rebuild frontend with environment variables
            echo "Rebuilding frontend..."
            npm run build
            
            # Verify build succeeded
            if [ ! -d ".next" ]; then
              echo "ERROR: Build failed - .next directory not created"
              exit 1
            fi
            
            cd ..
            
            # Run database migrations (optional - uncomment if using Alembic)
            # cd backend
            # source venv/bin/activate
            # alembic upgrade head
            # cd ..
            
            # Restart services
            echo "Restarting services..."
            
            # Restart backend (adjust service name as needed)
            if sudo systemctl restart clubverse-backend 2>/dev/null; then
              echo "Backend service restarted"
            elif pm2 restart clubverse-backend 2>/dev/null; then
              echo "Backend restarted via PM2"
            else
              echo "⚠️ Backend service not found - please set up systemd service or PM2"
            fi
            
            # Restart frontend (adjust service name as needed)
            if sudo systemctl restart clubverse-frontend 2>/dev/null; then
              echo "Frontend service restarted"
            elif pm2 restart clubverse-frontend 2>/dev/null; then
              echo "Frontend restarted via PM2"
            else
              echo "⚠️ Frontend service not found - starting Next.js server directly..."
              cd frontend
              # Set environment variables
              export NODE_ENV=production
              export PORT=3000
              # Kill any existing Next.js processes on port 3000
              lsof -ti:3000 | xargs kill -9 2>/dev/null || true
              # Start Next.js in background
              nohup npm start > /tmp/nextjs.log 2>&1 &
              echo $! > /tmp/nextjs.pid
              sleep 5
              # Verify it's running
              if curl -f http://localhost:3000 > /dev/null 2>&1; then
                echo "✅ Next.js server started successfully on port 3000"
              else
                echo "❌ Failed to start Next.js server - check /tmp/nextjs.log"
                cat /tmp/nextjs.log | tail -20
              fi
              cd ..
            fi
            
            # Restart nginx
            sudo systemctl restart nginx 2>/dev/null || echo "Nginx restart skipped"
            
            # Reload SSL certificates if using certbot
            sudo certbot renew --quiet 2>/dev/null || true
            
            # Cleanup
            rm -f /tmp/deploy.tar.gz
            rm -rf /tmp/deploy
            
            echo "Deployment completed successfully!"

